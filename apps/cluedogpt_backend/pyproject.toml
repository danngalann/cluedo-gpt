[project]
name = "cluedogpt_backend"
version = "0.1.0"
description = "FastAPI application generated from a template"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi[standard]>=0.115.12",
    "uvicorn>=0.23.2",
    "pydantic>=2.4.2",
    "pydantic-settings>=2.8.1",
    "tortoise-orm[asyncpg]>=0.24.2"
]

[dependency-groups]
dev = [
    "ruff>=0.11.5",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.23.5",
    "pytest-xdist>=3.6.1",
    "black>=25.1.0"
]