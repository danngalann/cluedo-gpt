[project]
name = "cluedogpt_backend"
version = "0.1.0"
description = "FastAPI application generated from a template"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "aerich[toml]>=0.9.2",
    "fastapi[standard]>=0.121.1",
    "passlib>=1.7.4",
    "pydantic>=2.12.4",
    "pydantic-ai>=1.14.0",
    "pydantic-settings>=2.12.0",
    "pyjwt>=2.10.1",
    "tortoise-orm[asyncpg]>=0.25.1",
    "uvicorn>=0.38.0",
]

[dependency-groups]
dev = [
    "black>=25.11.0",
    "pytest>=9.0.0",
    "pytest-asyncio>=1.3.0",
    "pytest-xdist>=3.8.0",
    "ruff>=0.14.4",
    "toml>=0.10.2",
]

[tool.aerich]
tortoise_orm = "cluedogpt_backend.infrastructure.postgres_db.TORTOISE_ORM"
location = "./migrations"
src_folder = "./."
